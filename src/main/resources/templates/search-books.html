<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>eLibrary</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">eLibrary</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/loans-user}">Loans</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/add-loan}">Request a loan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/search-book}">Search books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" th:if="${userStatus == 'declined'}">
    <br>
    <div class="alert alert-danger">
        Your account has not been verified. Please try again or contact the administrator.
    </div>
</div>
<div class="container" th:if="${userStatus == 'accepted'}">
    <br>
    <div class="row col-md-10">
        <h2>Search books</h2>
        <br>
        <h5>Filters</h5>
        <br><br>
    </div>

    <div class="container">
        <div class="row col-md-10">
            <form method="get" role="form" th:action="@{/display-search-book}">
                <div class="form-group mb-3">
                    <label class="form-label"><h5>Author</h5></label>
                    <input type="text" class="form-control" id="author" name="author" placeholder="Enter author (FirstName LastName)">
                </div>
                <div class="form-group mb-3">
                    <label class="form-label"><h5>Category</h5></label>
                    <input type="text" class="form-control" id="category" name="category" placeholder="Enter category">
                </div>
                <div class="form-group mb-3">
                    <label class="form-label"><h5>Publisher</h5></label>
                    <input type="text" class="form-control" id="publisher" name="publisher" placeholder="Enter publisher">
                </div>
                <div class="form-group mb-3">
                    <label class="form-label"><h5>Publishing year</h5></label>
                    <input type="number" class="form-control" id="year" name="year" placeholder="Enter publishing year">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>
